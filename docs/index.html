<html>
<head>
  <title>
    Ties Noordhuis
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="bootstrap.css" type="text/css" rel="stylesheet">
  <link href="styleTies.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="mainContainer" class="container-fluid">
    <div id="headerRow" class="row">
      <div class="col">
        <h1 class="display-2 text-center py-5">
          Ties Noordhuis
        </h1>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <h1 class="text-center pb-3">
          This is my website!
        </h1>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <h2 id="headerSubSubText" class="text-center font-weight-light">
          This is still very much under construction
        </br>
          and only online for testing purposes
        </h2>
      </div>
    </div>
    <div class="row contentRow">
      <div class="hiddenContentBox col-12 d-none">
        <h3>
          info about projects
        </h3>
      </div>
      <div class="hiddenContentBoxLarge col-12 d-none">
        <h3>
          statistics from the server
        </h3>
      </div>
      <div id="block1" class="contentBlock col-12 col-md-6" onclick="selectBlock(1)">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <h2 class="text-center py-4">
              Projects
            </h2>
          </div>
        </div>
      </div>
      <div class="hiddenContentBoxSmall col-12 d-none">
        <h3>
          statistics from the server
        </h3>
      </div>
      <div id="block2" class="contentBlock col-12 col-md-6" onclick="selectBlock(2)">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <h2 class="text-center py-4">
              Server stats
            </h2>
          </div>
        </div>
      </div>
      <div class="hiddenContentBox col-12 d-none">
        <h3>
          how does this site work
        </h3>
      </div>
      <div class="hiddenContentBoxLarge col-12 d-none">
        <h3>
          contact info
        </h3>
      </div>
      <div id="block3" class="contentBlock col-12 col-md-6" onclick="selectBlock(3)">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <h2 class="text-center py-4">
              Info
            </h2>
          </div>
        </div>
      </div>
      <div class="hiddenContentBoxSmall col-12 d-none">
        <h3>
          contact info
        </h3>
      </div>
      <div id="block4" class="contentBlock col-12 col-md-6"  onclick="selectBlock(4)">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <h2 class="text-center py-4">
              Contact
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script language="javascript" type="text/javascript" src="jquery.js"></script>
  <script language="javascript" type="text/javascript" src="popper.js"></script>
  <script language="javascript" type="text/javascript" src="bootstrap.js"></script>
  <script language="javascript" type="text/javascript" src="codeTies.js"></script>

</html>
